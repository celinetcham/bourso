.keypadwrapper {
  text-align: center;

    margin-left: 5px;
}
.keypadwrapper .inputwrapper {
  margin: 1.5em;
  line-height: 0.61em;
  vertical-align: middle;
  text-align: center;
}
.keypadwrapper .numberinput {
  display: inline-block;
  height: 10px;
  width: 10px;
  border-radius: 50px;
  border: 0.15px solid rgba(102,126,155,0.3);
  margin-right: 1%;
  margin-left: 1%;
  font-size: 2em;
  text-align: center;
}
svg{
    fill: #003883;
    cursor: pointer;
}
svg:hover{
    fill: blue;
}
.lineone, .linetwo{
    padding-left: 410px;
}
.minbox{
    border: 1px hidden whitesmoke;text-align: center;
    width: 65px;height: 58px;display: inline-block;
    padding-top: 5px;border-radius: 50px;
    margin-left: 10px;margin-bottom: 17px;margin-bottom: 0px;
    cursor: pointer;     box-shadow: 0 0.1rem 0.3rem 0 rgba(102,126,155,0.3);
}
.minbox:hover{
    box-shadow: 0 0.3rem 0.7rem 0.3rem rgba(102,126,155,0.3);
}
.sup{
    font-size: 27px;
    color: #003883;
    font-weight: 100;
}

/* toggle in label designing */ 
        .toggle { 
            position : relative ; 
            display : inline-block; 
            width : 55px; 
            height : 25px; 
            background-color:white; 
            border-radius: 50px; 
            border: 1px solid rgba(102,126,155,0.3); 
            margin-bottom: 1px;
        } 
        .toggle:hover{
            cursor: pointer;
        }
                
        /* After slide changes */ 
        .toggle:after { 
            content: ''; 
            position: absolute; 
            width: 23px; 
            height: 23px; 
            border-radius: 50%; 
            background-color: rgba(102,126,155,0.3); 
            top: 1px;  
            left: 1px; 
            transition:  all 0.5s; 
        }      
        /* Toggle text */ 
        p { 
            font-weight: bold; 
        } 
                
        /* Checkbox cheked effect */ 
        .checkbox:checked + .toggle::after { 
            left : 30px;  
            background-color: #009de0;
        } 
                
        /* Checkbox cheked toggle label bg color */ 
        .checkbox:checked + .toggle { 
            border-color: #009de0;
            background-color: white;
            color: #009de0;
        }    
        /* Checkbox vanished */ 
        .checkbox {  
            display : none; 
        } 
        .vocalisation{
            padding-left: 500px;
            display: inline-block;
        }
        .vocal{
            display: inline-block;
        }
        #vocalisationtext{
            font-size: 14px;position: absolute;
            margin-left: 10px;
            text-align: center;
            padding-bottom: 10px;
            color: #667e9b;font-weight: 400px;
            cursor: pointer;margin-bottom: 10px;
        }
        i{
            padding-left: 12px;
            color: rgba(10, 10, 10, 0.61);
            font-size: 30px;
        }
        i:active{
            color: #003883;
        }
        
    
</style>

     <script id="rendered-js" >
$(function () {
$(".content").click(function () {

  var value = $(this).find(".number").text();

  if (value !== "<") {
    $(".numberinput").each(function () {
      var a = $(this).text();
      if (!a) {
        $(this).text(value);
        $(this).addClass("nocircle");
        return false;
      }
    });
  } else {
    $($(".numberinput").get().reverse()).each(function () {
      var a = $(this).text();
      if (a) {
        $(this).text("");
        $(this).removeClass("nocircle");
        return false;
      }
    });
  }
});
});
